<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <label for="psswrd">Contraseña</label>
    <input type="text" th:field="*{psswrd}" id="psswrd" placeholder="Psswrd">
    <span th:if="${#fields.hasErrors('psswrd')}" th:errors="*{psswrd}"></span>
    <input type="submit" value="Add User">   
</form>
