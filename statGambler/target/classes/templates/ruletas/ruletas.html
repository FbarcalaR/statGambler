<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">statGAmbler-Home</title>
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div th:switch="${ruletas}">
	<h2 th:case="null">No ruletas yet!</h2>
	<div th:case="*">
	<div class="card">
		<div class="card-header">Euromillones</div>
		<div class="card-body">
			<div class="container">
				<table class="table table-borderless table-hover">
					<thead>
				<tr>
					<th>Id</th>
					<th>Numero</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruleta : ${ruletas}">
					<td th:text="${ruleta.id}"></td>
					<td th:text="${ruleta.numero}">
					<td><a th:href="@{/editruleta/{id}(id=${ruleta.id})}">Edit</a></td>
					<td><a th:href="@{/deleteruleta/{id}(id=${ruleta.id})}">Delete</a></td>
				</tr>
			</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
	<p>
	<a type="button" class="btn btn-primary" href="/ruletaform">Add a new ruleta</a>
		<a type="button" class="btn btn-primary" href="/ruletastats">Volver</a>
	</p>
</div>
</body>
