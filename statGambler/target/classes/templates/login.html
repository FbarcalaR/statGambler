
<head th:include="fragments/header :: headerFragment">
<title id="pageTitle">Login statGambler</title>
</head>

<body style="background-color:gray;">
	</br>
	</br>
	</br>
	</br>
	</br>
	</br>
	</br>
	<div class="mx-auto col-md-4">
		<div class="card">
			<div class="card-header">Login</div>
			<div class="card-body">
				<div class="login_form">
					<section class="login-wrapper">

						<form action="#" th:action="@{/login}" th:object="${user}"
							method="post">
							<div class="row">
								<label for="username">Username</label> <input type="text"
									th:field="*{username}" id="username" placeholder="Username"
									autocapitalize="off" autocorrect="off"> <span
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
							</br>
							<div class="row">
								<label for="psswrd">Contrase&ntilde;a</label> <input type="text"
									th:field="*{psswrd}" id="psswrd" class="password"
									placeholder="Psswrd"> <span
									th:if="${#fields.hasErrors('psswrd')}" th:errors="*{psswrd}"></span>
							</div>
							<div class="row">
								<button class="btn btn-primary" type="submit" value="Login">Login</button>
							</div>
						</form>
						<div class="warn">
							No tienes cuenta?<a href="/newuser">Click aqui</a>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
