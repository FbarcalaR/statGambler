<form action="#" th:action="@{/addprimitiva}" th:object="${primitiva}" method="post">
    <label for="resultado0">Resultado0</label>
    <input type="text" th:field="*{resultado0}" id="resultado0" placeholder="Resultado0">
    <span th:if="${#fields.hasErrors('resultado0')}" th:errors="*{resultado0}"></span>
    <label for="resultado1">Resultado1</label>
    <input type="text" th:field="*{resultado1}" id="resultado1" placeholder="Resultado1">
    <span th:if="${#fields.hasErrors('resultado1')}" th:errors="*{resultado1}"></span>
    <label for="resultado2">Resultado2</label>
    <input type="text" th:field="*{resultado2}" id="resultado2" placeholder="Resultado2">
    <span th:if="${#fields.hasErrors('resultado2')}" th:errors="*{resultado2}"></span>
    <label for="resultado3">Resultado3</label>
    <input type="text" th:field="*{resultado3}" id="resultado3" placeholder="Resultado3">
    <span th:if="${#fields.hasErrors('resultado3')}" th:errors="*{resultado3}"></span>
    <label for="resultado4">Resultado4</label>
    <input type="text" th:field="*{resultado4}" id="resultado4" placeholder="Resultado4">
    <span th:if="${#fields.hasErrors('resultado4')}" th:errors="*{resultado4}"></span>
    <label for="resultado5">Resultado5</label>
    <input type="text" th:field="*{resultado5}" id="resultado5" placeholder="Reintegro">
    <span th:if="${#fields.hasErrors('resultado5')}" th:errors="*{resultado5}"></span>
    <label for="complementario">Complementario</label>
    <input type="text" th:field="*{complementario}" id="complementario" placeholder="Complementario">
    <span th:if="${#fields.hasErrors('complementario')}" th:errors="*{complementario}"></span>
    <label for="reintegro">Reintegro</label>
    <input type="text" th:field="*{reintegro}" id="reintegro" placeholder="Reintegro">
    <span th:if="${#fields.hasErrors('reintegro')}" th:errors="*{reintegro}"></span>
    <input type="submit" value="Add Primitiva">
</form>
