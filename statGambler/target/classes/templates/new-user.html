	<div class="mx-auto col-md-4">
		<div class="card">
			<div class="card-header">Nuevo usuario</div>
			<div class="card-body">
				<div class="login_form">
					<section class="login-wrapper">

						<form action="#" th:action="@{/newuser}" th:object="${user}"
							method="post">
							<div class="row">
								<label for="name">Nombre</label></div><div class="row"> <input type="text" class="form-control"
									th:field="*{name}" id="name" placeholder="Nombre"
									autocapitalize="off" autocorrect="off"> <span
									th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}"></span>
							</div>
							<div class="row">
								<label for="username">Username</label></div><div class="row"> <input type="text" class="form-control"
									th:field="*{username}" id="username" placeholder="Username"
									autocapitalize="off" autocorrect="off"> <span
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
							</br>
							<div class="row">
								<label for="password">Contrase&ntilde;a</label></div><div class="row"><input type="password"
									th:field="*{password}" id="password" class="password form-control"
									placeholder="Password"> <span
									th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
							<div class="row">
								<label for="passwordConfirm">Repetir Contrase&ntilde;a</label></div><div class="row"><input type="password"
									th:field="*{passwordConfirm}" id="passwordConfirm" class="password form-control"
									placeholder="PasswordConfirm"> <span
									th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
							</div>
							<div></br></div>
							<div class="row btn-block">
								<button class="btn btn-primary" type="submit" value="newuser">Nuevo Usuario</button>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
