<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">statGAmbler-Home</title>
</head>

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<form action="#" th:action="@{/addruleta}" th:object="${ruleta}" method="post">
    <div class="form-group">
	    <label for="numero">Numero</label>
	    <input type="text" class="form-control" th:field="*{numero}" id="numero" placeholder="Numero">
	    <span th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></span>
    </div>
    <input type="submit" class="btn btn-primary" value="Add Ruleta">
</form>
</body>
