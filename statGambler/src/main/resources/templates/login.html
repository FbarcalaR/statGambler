<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Login statGambler</title>
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<div class="login_form">
		<section class="login-wrapper">

		<div class="logo">
			<a target="_blank" rel="noopener" href="https://unrealnavigation.com">
				<img
				src="https://unrealnavigation.com/_themes/unrealnavigation/img/unreal-navigation-logo.png?v=1474018625"
				alt="">
			</a>
		</div>

		<form action="#" th:action="@{/login}" th:object="${user}"
			method="post">

			<label for="username">Username</label> 
			<input type="text" th:field="*{username}" id="username" placeholder="Username" autocapitalize="off" autocorrect="off">
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

			<label for="psswrd">Contrase√±a</label>
			<input type="text"	th:field="*{psswrd}" id="psswrd" class="password" placeholder="Psswrd">
			<span th:if="${#fields.hasErrors('psswrd')}" th:errors="*{psswrd}"></span>
			
			<div class="hide-show">
				<span>Show</span>
			</div>
			<button type="submit" value="Login">Login</button>
		</form>
		<div class="warn">
		    Que pasa, que eres nuevo o que <a href="/newuser">payaso</a>
		</div>
		</section>
	</div>
	
	
	<script	src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
</body>

</html>
