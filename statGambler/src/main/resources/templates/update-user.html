<form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="username">Usename</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <label for="psswrd">Psswrd</label>
    <input type="text" th:field="*{psswrd}" id="psswrd" placeholder="Psswrd">
    <span th:if="${#fields.hasErrors('psswrd')}" th:errors="*{psswrd}"></span>
    <input type="submit" value="Update User">   
</form>
